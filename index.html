<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
    <script src="jscode4.js" defer></script> 
</head>
<body>
    <div class="header">My Library
        <button id="newBookButton">New Book</button>    
        <dialog  id="dialog">
            <form id="form">
                <fieldset>
                  <caption>Provide Book Information</caption>
                  <br>
                  <br>
                  <p>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                  </p>
                  <br>
                  <p>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                  </p>
                  <br>
                  <p>
                    <label for="numberOfPages">Num Of Pages:</label>
                    <input type="number" id="numberOfPages" name="numberOfPages">
                  </p>
                  <br>
                  <p>
                    <label for="read">Read:</label>
                    <!-- <input type="radio" id="read" name="read"> -->
                    <select name="read" id="read">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                  </p>
                  <br>
                  <div>
                    <button id="closeButton">Close</button>
                    <!-- <button id="submit">Submit</button> -->
                    <input type="submit" id="submit" value="Submit">
                  </div>
                  
                </fieldset>
            </form>
        </dialog>
    </div>
    <div id="mainContainer">
    </div>
    

</body>
</html>
